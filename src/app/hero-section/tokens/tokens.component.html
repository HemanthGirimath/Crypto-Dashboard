
<div class="w-full h-full grid grid-cols-4 grid-rows-4 gap-y-5 gap-x-3 mt-5">
<!-- Card view goes here -->
 <div class="col-span-5 flex justify-evenly" >
    <div class="shadow-2xl">
        <mat-card class="card-1" >
           <div class="card-container flex ">
            <div class="pr-4">
                <img src="assets/card-logo/icon/btg@2x.png" alt="">   
            </div>            
            <div class="self-center text-2xl font-semibold">
                {{btc|currency}}
            </div> 
           </div>  
           <div class="text-left pt-2 flex">
            <div class="pr-7">
                43% This week 
            </div>
            <div>
                <mat-icon>trending_up</mat-icon>
            </div>
            </div>         
        </mat-card>
    </div>

    <div>
        <mat-card class="card-2">
           <div class="card-conatiner flex">
            <div class="pr-4">
                <img src="assets/card-logo/icon/etc@2x.png" alt="">
            </div>
            <div class="self-center text-2xl font-semibold">
                {{eth|currency}}
            </div> 
           </div>
           <div class="text-left pt-2 flex">
            <div class="pr-7">
                13% This week 
            </div>
            <div>
                <mat-icon>trending_up</mat-icon>
            </div>
            </div>  
           
        </mat-card>
    </div>

    <div>
        <mat-card class="card-3">
            <div class="card-conatiner flex">
                <div class="pr-4">
                    <img src="assets/card-logo/icon/sol@2x.png" alt="">
                </div>
                <div class="self-center text-2xl font-semibold">
                    {{sol|currency}}
                </div> 
            </div>
            <div class="text-left pt-2 flex">
                <div class="pr-7">
                    20% This week 
                </div>
                <div>
                    <mat-icon>trending_up</mat-icon>
                </div>
                </div>  
        </mat-card>
    </div>
 </div>
 <!-- Grahp view goes here -->
 <div class="col-span-3 row-span-4 pl-20">
    <form [formGroup]="loginForm" >
        <mat-form-field appearance="fill" aria-placeholder="BTC">
            <mat-select formControlName="selectedValue" >
                <mat-option (click)="TokenPrice()" *ngFor="let c of value" [value]="c.viewValue">{{c.value}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div>
        <canvas id="canvas" width="600px" height="250px"></canvas>
    </div>
 </div>
<!-- Table view goes here -->
 <div class="col-start-4 col-end-5 row-start-2 row-end-5 pr-20"> 
    <!-- <table class="border-collapse border border-green-800" style="width: 100%; height: 90%;">
        <thead>
            <tr>
                <th  class="border border-green-600">Name</th>
                <th  class="border border-green-600">Amt</th>
            </tr>
        </thead>
        <tbody *ngFor="let d of walletData">

                <td class="text-center">{{d.name}}</td>
                <td class="text-center">{{(d.balance/1000000000000000000)}} {{d.symbol}}</td>
            </tr>
        </tbody>
    </table> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%; height:80%">

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Amt">
          <th mat-header-cell *matHeaderCellDef> Amt </th>
          <td mat-cell *matCellDef="let element"> {{element.balance/1000000000000000000 }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
 </div>
</div>
